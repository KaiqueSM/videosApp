<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Dados do Filme</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="filme">
    <ion-card-header>
      <img *ngIf="filme.poster_path"
      src="https://www.themoviedb.org/t/p/w500/{{filme.poster_path}}">
      <ion-icon name="videocam-off" *ngIf="!filme.poster_path"></ion-icon>
    </ion-card-header>

    <ion-card-content>
      <h1>
        {{filme.title}} -
        <ion-chip [color]="filme.vote_average < 5 ? 'danger' : filme.vote_average < 7? 'warning' : 'success'">
          {{filme.vote_average}}
        </ion-chip>
      </h1>
      <p>{{filme.release_date | date: 'shortDate'}}</p>
      <p>{{filme.overview}}</p>

    </ion-card-content>
    <ion-item>
      <ion-badge color="light" *ngFor="let genId of filme.genre_ids">
        {{generos[genId]}}
      </ion-badge>
    </ion-item>
  </ion-card>
</ion-content>
